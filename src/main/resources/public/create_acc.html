            <h1>Create bank account</h1>
            <div class="row justify-content-center">
                <div class="col-md-3 mb-2">
                    <label for="account">Account</label>
                    <input type="text" class="form-control" id="account" placeholder="Input new Account" value="" required="">
                </div>
                <div class="col-md-3 mb-2">
                    <label for="clientId">Client Id</label>
                    <input type="number" class="form-control" id="clientId" placeholder="Input your Client Id" value="" required="">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <button id="btn" class="btn btn-primary btn-lg btn-block" type="submit">Create account</button>
            </div>
        </div>
    </section>


</main>

    <script>
        let btn = document.getElementById("btn");
        btn.onclick = function (){
            let account = document.getElementById("account").value;
            let clientId = document.getElementById("clientId").value;
            let o = {
                "clientId" : clientId,
                "accountNr" : account
            }

            return fetch('http://localhost:8080/bank/account/create',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(o)
                }
            ).then(
                function (){
                    return alert("Account created!")
                }
            );
        }
    </script>
