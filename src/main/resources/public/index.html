<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Bank</title>
        <link rel="stylesheet" href="style.css">
    <body>
        <div align="center">
            <h1>Welcome to My Bank</h1>
            <img width="300" src="https://png2.cleanpng.com/sh/245582fc65d8c445c52f0df37fd3c049/L0KzQYm3UsA0N5VvfZH0aYP2gLBuTfJidpwyi9NBaX7qPbTzigAuaaN5RdRqbnuwgLBuTgBqa146eakAYnLmRILqWcQyO188S6s6M0O6R4K8Ucc3PmY3SqI6MUe0PsH1h5==/kisspng-bank-saving-clip-art-bank-png-pic-5a75bbc41c9413.7391337715176652201171.png"/>
            <h2>Create bank account</h2>
            <table border="1">
                <tr>
                    <th>Input Account</th>
                    <th>Input your 'Client Id'</th>
                </tr>
                <tr>
                    <td><input id="account" type="text"></td>
                    <td><input id="clientId" type="number"></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><button id="btn">Create</button></td>
                </tr>
            </table>
        </div>
        <script>
            let btn = document.getElementById("btn");
            btn.onclick = function (){
                let account = document.getElementById("account").value;
                let clientId = document.getElementById("clientId").value;
                let o = {
                    "clientId" : clientId,
                    "accountNr" : account
                }

                return fetch('http://localhost:8080/bank/account/create',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(o)
                    }
                ).then(
                    function (){
                        return alert("Account created!")
                    }
                );
            }
        </script>
    </body>
</html>
