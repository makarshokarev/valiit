<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">GET</button>
    <script>
        let btn = document.getElementById("btn");
        btn.onclick = function (){
            return fetch('http://localhost:8080/bank/account')
                .then(result => result.json())

        }
    </script>
</body>
</html>
